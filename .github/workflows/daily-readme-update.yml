name: Daily Readme Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  issues: write

jobs:
  new-trivia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import, decrypt, and decompress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py import-db
      - name: Run new trivia job
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python manage.py new-trivia
      - name: Update DB (write changes)
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py update-db
      - name: Export, encrypt, and compress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py export-db
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-artifact
          path: src/data/trivia_database.db.gz

  new-fact:
    runs-on: ubuntu-latest
    needs: new-trivia
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: db-artifact
          path: src/data/
      - name: Import, decrypt, and decompress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py import-db
      - name: Run new fact job
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py new-fact
      - name: Update DB (write changes)
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py update-db
      - name: Export, encrypt, and compress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py export-db
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-artifact
          path: src/data/trivia_database.db.gz

  process-answers:
    runs-on: ubuntu-latest
    needs: new-fact
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: db-artifact
          path: src/data/
      - name: Import, decrypt, and decompress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py import-db
      - name: Run process answers job
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python manage.py process-answers
      - name: Update DB (write changes)
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py update-db
      - name: Export, encrypt, and compress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py export-db
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-artifact
          path: src/data/trivia_database.db.gz

  update-readme:
    runs-on: ubuntu-latest
    needs: process-answers
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: db-artifact
          path: src/data/
      - name: Import, decrypt, and decompress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py import-db
      - name: Run update readme job
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py update-readme
      - name: Update DB (write changes)
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py update-db
      - name: Export, encrypt, and compress DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
          TRIVIA_DB_SALT: ${{ secrets.TRIVIA_DB_SALT }}
        run: python manage.py export-db
      - name: Upload README artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-artifact
          path: README.md

  commit-and-push:
    runs-on: ubuntu-latest
    needs: update-readme
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download README artifact
        uses: actions/download-artifact@v4
        with:
          name: readme-artifact
          path: .
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: db-artifact
          path: src/data/
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/trivia_database.db.gz README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Daily update: Trivia, Fact, Leaderboard"
          git push origin main 