name: Daily Readme Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  issues: write

jobs:
  import-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import and decrypt DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py import-db
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivia-db
          path: src/data/trivia.db

  new-trivia:
    runs-on: ubuntu-latest
    needs: import-db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: trivia-db
          path: src/data/
      - name: Update trivia
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py new-trivia
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivia-db
          path: src/data/trivia.db
          overwrite: true

  new-fact:
    runs-on: ubuntu-latest
    needs: new-trivia
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: trivia-db
          path: src/data/
      - name: Update fact
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py new-fact
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivia-db
          path: src/data/trivia.db
          overwrite: true

  process-answers:
    runs-on: ubuntu-latest
    needs: new-fact
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: trivia-db
          path: src/data/
      - name: Process answers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py process-answers
      - name: Print Top 10 Leaderboard (after process-answers)
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: |
          echo "üîç TOP 10 LEADERBOARD USERS:"
          python -c "from src.core.database import TriviaDatabase; from src.core.daily_trivia import get_top_leaderboard; db = TriviaDatabase(); leaderboard = db.get_leaderboard(); top_users = get_top_leaderboard(leaderboard, max_entries=10); print('No users in leaderboard.') if not top_users else [print(f'{i+1}. @{u}: {s[\"total_points\"]} points, {s[\"current_streak\"]} streak, {s[\"total_correct\"]} correct') for i, (u, s) in enumerate(top_users)]"
          echo "============================="
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivia-db
          path: src/data/trivia.db
          overwrite: true

  update-readme:
    runs-on: ubuntu-latest
    needs: process-answers
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: trivia-db
          path: src/data/
      - name: Update README
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py update-readme
      - name: Upload README artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-artifact
          path: README.md

  encrypt-and-push:
    runs-on: ubuntu-latest
    needs: update-readme
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: trivia-db
          path: src/data/
      - name: Download README artifact
        uses: actions/download-artifact@v4
        with:
          name: readme-artifact
          path: .
      - name: Encrypt and export DB
        env:
          TRIVIA_DB_PASSWORD: ${{ secrets.TRIVIA_DB_PASSWORD }}
        run: python manage.py encrypt-db
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/trivia_database.db.gz README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Daily update: Trivia, Fact, Leaderboard"
          git push origin main 